Name: mlspp
Summary: Implementation of Messaging Layer Security
Version: 0.1
Release: 0
Group: Development/Libraries
License: BSD-2-Clause
URL: https://github.com/cisco/mlspp
SCM: https://github.com/cisco/mlspp
Sources:
    - '%{name}-%{version}.tar.gz'
Description: |
    %{summary}.

    %if "%{?vendor}" == "chum"
    Title: MLS++
    DeveloperName: Cisco Systems
    DeveloperLogin: cisco
    PackagedBy: nephros
    Categories:
     - Library
    Custom:
      Repo: https://github.com/cisco/mlspp
      PackagingRepo: https://github.com/nephros/sailfish-mls
    Links:
      Homepage: %{url}
      Help: %{url}/discussions
      Bugtracker: %{url}/issues
    %endif

SetupOptions: -q -n %{name}-%{version}/upstream
RpmLintIgnore:
  - 'summary-too-long'
  - 'no-changelogname-tag'
  - 'invalid-url'
Macros2:
  - 'bar;baz'
Macros:
  - 'foo;bar'
  - |
    spectacle_hack;ignore_this
    %bcond_with mlsclient
    %if %{with mlsclient}
    BuildRequires: pkgconfig(protobuf)
    BuildRequires: pkgconfig(protobuf-lite)
    BuildRequires: pkgconfig(grpc)
    BuildRequires: cmake(mlspp-config)
    %endif
#Patches:
#  - 'baz'
Provides:
  - cmake(%{name}-targets)
  - cmake(%{name}-config)
  - cmake(%{name}-config-version)
PkgBR:
  - cmake
  - pkgconfig
  # protobuf-devel      # for the client
  # protobuf-lite-devel # for the client
  # grpc-devel          # for the client
  # gflags-devel        # for the client
  # mlspp-devel         # for the client
PkgConfigBR:
  - openssl >= 1.1.1
Configure: cmake
Builder: none
Files:
  - '%license LICENSE'
  - '%{_libdir}/*.so'
  - '%{_includedir}/%{name}/*'
  - '%{_datadir}/%{name}'

