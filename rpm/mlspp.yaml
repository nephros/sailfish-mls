Name: mlspp
Summary: Template Project
Version: 0.1.0
Release: 0
Group: Applications
License: ASL 2.0
URL: https://codeberg.org/nephros/template
SCM: https://codeberg.org/nephros/template
#URL: https://github.com/nephros/template
#SCM: https://github.com/nephros/template
#URL: https://gitlab.com/nephros/template
#SCM: https://gitlab.com/nephros/template
Sources:
    - '%{name}-%{version}.tar.gz'
    # '%{name}.desktop' ## remember to adjust the Macro below...
Description: |


    %if "%{?vendor}" == "chum"
    Title: Template Application
    DeveloperName: Peter G.
    DeveloperLogin: nephros
    PackagedBy: nephros
    Categories:
     - Library
    Custom:
      Repo: https://github.com/cisco/mlspp
    PackageIcon: %{url}/master/icons/%{name}.svg
    Screenshots:
     - %{url}/raw/metadata/screenshots/screenshot1.png
     - %{url}/raw/metadata/screenshots/screenshot2.png
     - %{url}/raw/metadata/screenshots/screenshot3.png
    Links:
      Homepage: %{url}
      Help: %{url}/discussions
      Bugtracker: %{url}/issues
      Donation: https://openrepos.net/donate
    %endif

SetupOptions: -q -n %{name}-%{version}/upstream
RpmLintIgnore:
  - 'summary-too-long'
  - 'no-changelogname-tag'
  - 'invalid-url'
Macros:
#  - '__cmake_in_source_build;OFF'
#  - 'foo;bar'
