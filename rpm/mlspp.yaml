#    #   abuse Macros to work around the Macro-deleting bug in 0.32
#    #   also, add a conditional dep:
#    %if 0%{?sailfishos_version} >= 30400
#    BuildRequires: some-package
#    %endif
#Patches:
#  - 'baz'
PkgBR:
  - cmake
#PkgConfigBR:
#    - ^^^
Configure: cmake
Builder: make
NoIconCache: true
#BuildArch: noarch
#AutoSubPackages:
#  - doc
Files:
  - '%license LICENSE'
  - '%dir %{_datadir}/%{name}'
