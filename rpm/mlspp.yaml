Name: mlspp
Summary: Template Project
Version: 0.1.0
Release: 0
Group: Applications
License: BSD-2-Clause
URL: https://codeberg.org/nephros/template
SCM: https://codeberg.org/nephros/template
#URL: https://github.com/nephros/template
#SCM: https://github.com/nephros/template
#URL: https://gitlab.com/nephros/template
#SCM: https://gitlab.com/nephros/template
Sources:
    - '%{name}-%{version}.tar.gz'
    # '%{name}.desktop' ## remember to adjust the Macro below...
Description: |


    %if "%{?vendor}" == "chum"
    Title: MLS++
    DeveloperName: Cisco Systems
    DeveloperLogin: cisco
    PackagedBy: nephros
    Categories:
     - Library
    Custom:
      Repo: https://github.com/cisco/mlspp
    Links:
      Homepage: %{url}
      Help: %{url}/discussions
      Bugtracker: %{url}/issues
    %endif

SetupOptions: -q -n %{name}-%{version}/upstream
RpmLintIgnore:
  - 'summary-too-long'
  - 'no-changelogname-tag'
  - 'invalid-url'
Macros:
#  - '__cmake_in_source_build;OFF'
#  - 'foo;bar'
#  - |
#    spectacle_bug; hack_fix
#    # Spectacular spectacle hack:
#    #   abuse Macros to work around the Macro-deleting bug in 0.32
#    #   also, add a conditional dep:
#    %if 0%{?sailfishos_version} >= 30400
#    BuildRequires: some-package
#    %endif
#Patches:
#  - 'baz'
PkgBR:
  - cmake
PkgConfigBR:
  - openssl
Configure: cmake
#Configure: none
#Builder: none
Builder: make
NoIconCache: true
#BuildArch: noarch
#AutoSubPackages:
#  - doc
Files:
  - '%license LICENSE'
  - '%dir %{_datadir}/%{name}'
  # '%{_libdir}/*.so.*'

SubPackages:
#    - Name:  static
#      Summary: Static library for %{name}
#      Group: Development
#      Files:
#        - '%{_libdir}/*.a'
#
    - Name:  devel
      Summary: Development files for %{name}
      Group: Development
      Files:
        - '%{_libdir}/*.so'
        - '%{_includedir}/%{name}/*'
